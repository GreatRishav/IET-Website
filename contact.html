    <script>
        // Initialize the map
        const map = L.map('map').setView([22.5726, 88.3639], 13); // Kolkata coordinates

        // Set up the tile layer
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: 'Â© OpenStreetMap'
        }).addTo(map);

        // Add a marker at the specified location
        const marker = L.marker([22.5726, 88.3639]).addTo(map)
            .bindPopup('You are here: Kolkata, India.')
            .openPopup();

        // Handle the form submission
        document.getElementById('form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission

            const btn = document.getElementById('button');
            btn.value = 'Sending...'; // Change button text

            const serviceID = 'service_96sqezq'; // Your service ID
            const templateID = 'template_g7zhcjp'; // Your template ID

            // Send the form data
            emailjs.sendForm(serviceID, templateID, this)
                .then(() => {
                    btn.value = 'Send Email'; // Reset button text
                    alert('Sent!'); // Success message
                }, (err) => {
                    btn.value = 'Send Email'; // Reset button text
                    alert(JSON.stringify(err)); // Error message
                });
        });
    </script>


    <script>
        // Get the hamburger icon and navigation links
        const hamburger = document.getElementById('hamburger');

        // Toggle navigation on hamburger click
        hamburger.addEventListener('click', () => {
            navLinks.classList.toggle('active');
            hamburger.classList.toggle('active');
            document.body.classList.toggle("no-scroll");

    <script>
        let lastScrollY = window.scrollY;
        const navBar = document.querySelector('.header');
        
        window.addEventListener('scroll', () => {
            if (window.innerWidth > 1360) { // Only apply on screens wider than 1360px
                if (window.scrollY > lastScrollY) {
                    // Scrolling down
                    navBar.classList.add('hidden');
                } else {
                    // Scrolling up
                    navBar.classList.remove('hidden');
                }
            } else {
                // Remove 'hidden' class on smaller screens to keep the navbar visible
                navBar.classList.remove('hidden');
            }
            lastScrollY = window.scrollY;
        });
    </script>
